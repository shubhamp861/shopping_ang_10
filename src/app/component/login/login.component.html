<div id="login">
  <div id="logPage">
    <img
      style="width: 100%; height: 27vh; border-radius: 5px"
      src="assets/Images/Pineapple.jpg"
    />
    <div id="loginput">
      <div style="width: 70%">
        <h1
          style="
            margin: 20px;
            font-size: 21px;
            font-weight: 600px;
            letter-spacing: 0px;
            color:  #01d28e
          "
        >
          SIGN IN
        </h1>
      </div>
      <img src="assets/Images/google.png" />
      <img src="assets/Images/facebook.png" />
    </div>
    <div id="inputbtn" style="margin: 24px;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input class="form-control" [ngStyle]="{'border': (isSubmitName) ? '2px solid red':'2px solid blue'}" style="margin-bottom: 16px;" id="exampleInputEmail1" placeholder="Username" autocomplete="off" formControlName="name">
        <input class="form-control" [ngStyle]="{'border': (isSubmitPass) ? '2px solid red':'2px solid blue'}" style="margin-bottom: 16px;" id="exampleInputEmail1" placeholder="Password" autocomplete="off" formControlName="pass">
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
    <h4 style="margin-left: 58px;">Forget Me | Not a Member ?&nbsp; <h5 style="color:  #01d28e; display: inline;">Sign In</h5> </h4>
  </div>
</div>
